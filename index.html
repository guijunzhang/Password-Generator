<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Password Generator</title>
    </head>
    <body>
        <div class="container">
            <h1>Generate a</h1>
            <h1 class="green-wrapper">random password</h1>
            <h3 class="gray-wrapper">Never use an insecure password again.</h3>
            <p>Set password length: <input type="number" id="length-txtbox" min="1" max="20" value="15"></p>
            <p>
                Symbols
                <label class="switch">
                    <input type="checkbox" id="isSymbol" checked="true">
                    <span class="slider round"></span>
                </label>
            </p>
            <p>
                numbers
                <label class="switch">
                    <input type="checkbox" id="isNumber" checked="true">
                    <span class="slider round"></span>
                </label>
            </p>
            <button id="generate-btn" onclick="generateNewPwd()">Generate passwords</button>
            <hr/>
            <div class="btn-wrapper">
                <div class="tooltip">
                    <button class="generated-btn" id="1" onclick="copy1()">&nbsp;</button>
                    <span class="tooltiptext">Copy to clipboard</span>
                </div>
                <div class="tooltip">
                    <button class="generated-btn" id="2" onclick="copy2()">&nbsp;</button>
                    <span class="tooltiptext">Copy to clipboard</span>
                </div>
            </div>
        <script defer src="index.js"></script>
    </body>
</html>
